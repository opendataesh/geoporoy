<html>
	<head>
		<title>CATASTRO URBANO POROY</title>
	</title>
		<style>
			#map-canvas { height:100%; }
		</style>
		<script src="lugares.js"></script>
		<link href="global.css" rel="stylesheet" type="text/css" />
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEB1plSzdQgv2oSvyvPT99BHmhJpG8Cys&v=3.exp"></script>
		<script type="text/javascript">
			var map;
			function initialize() {
				var mapOptions = {
					zoom: 14,
					center: new google.maps.LatLng(-13.503460, -72.020208),
				};
				map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);			
	
				for (i = 0; i < lugaresFavoritos.length; i++){
					createMarker(lugaresFavoritos[i]);
				} 
			}
	
			function createMarker(pinfo) {
				var point = new google.maps.LatLng(pinfo.lat, pinfo.lng);
				var pOptions = {
					position: point, 
					map: map, 
					title: pinfo.name
				};
				var marker = new google.maps.Marker(pOptions);
	
				var infoWindowOpt = {
					content: '<div class="iw-wrapper">'
								+ '<h2>' + pinfo.name + '</h2>' 
								+ '<p><img class="infoimg" src="' + pinfo.img + '"/><br/>'
								+ 'Direccion: '+pinfo.direccion+'<br/>'
								+ 'Telefono: '+pinfo.telefono+'<br/>'
								+ 'Vinculo: <a href="'+ pinfo.vinculo +'" class="menu-item-text"> '+pinfo.name+' </a><br/>'
							    + '</p></div>'
				};
				var infoW = new google.maps.InfoWindow(infoWindowOpt);
	
				google.maps.event.addListener(marker, 'click', function (event) {
					infoW.open(map,marker);
				});
			}
				 
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>	

	</head>
	<body>
		<!--Div para el contenido--> 

		<div class="header" >
			<p class="logo"><img src="img/logo_5.png" /></p>
		</div>

		<!--Div para el menu-->

			<ul class="menu-items">

				<li class="menu-item"><a href="catastro-urbano.html" class="menu-item-text">Catastro urbano</a></li>
			</ul>
		</div>
		<div class="wrapper">
			<h3>CATASTRO URBANO POROY</h3>
			<div id="map-canvas"></div>
		</div>
	</body>
</html>
